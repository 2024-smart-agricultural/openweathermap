name: Fetch Weather Data

on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다 실행 (사용량에 따라 조정 가능)

jobs:
  fetch_weather:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Weather Data
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        run: |
          python fetch_weather_data.py

      - name: Commit and push weather data
        run: |
          git config --global user.name "muneo"
          git config --global user.email "muneo4195@naver.com"
          git add weather_data.json
          git commit -m "Update weather data"
          git push
