<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        .weather-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .weather-data {
            display: none;  /* 기본적으로 숨김 처리 */
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Weather Data for Major Cities in South Korea</h1>
    <div id="weather"></div>

    <script>
        fetch('data/weather_data.json')
            .then(response => response.json())
            .then(data => {
                const weatherDiv = document.getElementById('weather');
                let htmlContent = '';

                for (const city in data) {
                    // 각 도시를 클릭 가능한 박스로 추가
                    htmlContent += `<div class="weather-box" onclick="toggleWeatherData('${city}')">${city}</div>`;
                    // 해당 도시의 데이터를 표시할 div 추가
                    htmlContent += `<div class="weather-data" id="${city}-data"></div>`;
                }

                weatherDiv.innerHTML = htmlContent;

                // 각 도시의 날씨 데이터를 채우기
                for (const city in data) {
                    const records = data[city];
                    const weatherDataDiv = document.getElementById(`${city}-data`);
                    let tableContent = '<table border="1"><tr><th>Timestamp</th><th>Temperature (°C)</th><th>Feels Like (°C)</th><th>Weather</th><th>Humidity (%)</th><th>Pressure (hPa)</th><th>Wind Speed (m/s)</th></tr>';

                    records.forEach(record => {
                        tableContent += `
                        <tr>
                            <td>${record.timestamp}</td>
                            <td>${record.data.main.temp}</td>
                            <td>${record.data.main.feels_like}</td>
                            <td>${record.data.weather[0].description}</td>
                            <td>${record.data.main.humidity}</td>
                            <td>${record.data.main.pressure}</td>
                            <td>${record.data.wind.speed}</td>
                        </tr>`;
                    });

                    tableContent += '</table>';
                    weatherDataDiv.innerHTML = tableContent; // 해당 div에 데이터 삽입
                }
            })
            .catch(error => console.error('Error fetching weather data:', error));

        // 날씨 데이터 토글 함수
        function toggleWeatherData(city) {
            const weatherDataDiv = document.getElementById(`${city}-data`);
            if (weatherDataDiv.style.display === "none" || weatherDataDiv.style.display === "") {
                weatherDataDiv.style.display = "block"; // 데이터 표시
            } else {
                weatherDataDiv.style.display = "none"; // 데이터 숨김
            }
        }
    </script>
</body>
</html>
